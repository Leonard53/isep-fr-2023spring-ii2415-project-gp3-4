on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out Branch
        uses: actions/checkout@v3
      - name: Setting up nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Installing dependencies
        run: npm install
      - name: Compilling with Vite
        run: npx vite build
