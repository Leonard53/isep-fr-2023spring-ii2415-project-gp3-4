<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>T3 System</title>
    <link rel="stylesheet" href="./scss/styles.scss" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="container mx-auto">
      <form name="inputParam" autocomplete="off">
        <div class="row-auto">
          <div id="regionsSelection">
            <script type="module">
              import { getAllRegionsHTMLForm } from "./js/main.js";
              const checkBoxLocation =
                document.getElementById("regionsSelection");
              checkBoxLocation.innerHTML = getAllRegionsHTMLForm();
            </script>
          </div>
        </div>
        <div class="row-auto">
          <div class="col-auto">
            <div class="row-auto">
              <i class="bi bi-calendar-event"></i> Trip starts at
            </div>
            <div class="row-auto">
              <input
                type="date"
                class="form-control"
                id="startDate"
                placeholder="startDate"
                aria-label="startDate"
              />
            </div>
          </div>
          <div class="col-auto">
            <div class="row-auto">
              <i class="bi bi-calendar-event"></i> Trip ends at
            </div>
            <div class="row-auto">
              <input
                type="date"
                class="form-control"
                id="endDate"
                placeholder="endDate"
                aria-label="endDate"
              />
            </div>
          </div>
        </div>
        <div class="row-auto">
          <div class="col-auto">
            <label for="budgetSelection" class="form-label"
              ><i class="bi bi-currency-exchange"></i> Budget</label
            >
            <input
              type="range"
              class="form-range"
              id="budget"
              name="budget"
              min="100"
              max="8000"
              step="10"
            />
          </div>
        </div>
        <div class="row-auto text-center">
          <button type="button" id="submissionBtn" class="btn btn-primary">
            Query
          </button>
        </div>
      </form>
    </div>
    <h2>
      <div class="bg-info text-white text-center">Statistical Conclusion</div>
    </h2>
    <div class="continer-sm text-center">
      <table class="table table-dark table-sm">
        <thead>
          <tr>
            <th scope="col">Day(s)</th>
            <th scope="col">Budget (Euros)</th>
          </tr>
        </thead>
        <tbody>
          <th scope="row"><div id="displayDay">Uninitialized</div></th>
          <th scope="row"><div id="displayBudget">Uninitialized</div></th>
        </tbody>
      </table>
    </div>
  </body>
</html>
